<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contributing to Open Source Part I: The Easy Way</title>
    <meta
      name="description"
      content="Contributing to Open Source Part I: The Easy Way - YouTube"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header">
      <div>
        <img src="./assets/icon-menu.svg" alt="Open menu" />
        <img src="./assets/icon-youtube.png" alt="Go to homepage" />
      </div>

      <div id="search">
        <div id="search-input">
          <input type="text" placeholder="Search" />
          <button>
            <img src="./assets/icon-search.svg" alt="Search for videos" />
          </button>
        </div>
      </div>

      <div>
        <img src="./assets/icon-apps.svg" alt="Open Google apps" />
        <img src="./assets/icon-camera.svg" alt="Go live" />
        <img src="./assets/icon-notification.svg" alt="Notifications" />
      </div>
    </header>

  </body>
</html>
